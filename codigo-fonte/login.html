<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aeroplano - Plataforma para Escolas de Aviação</title>
    <link rel="stylesheet" href="./assets/css/login.min.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script defer type="module" src="./assets/javascript/login.js"></script>
    <script defer type="module" src="./assets/javascript/main.js"></script>
  </head>

  <body>
    <section id="banner">
      <div class="banner-effects"></div>
      <div class="banner-content">
        <header>
          <div class="header mxw-1300" id="header"></div>
        </header>
      </div>
    </section>
    <main id="main">
      <div class="main-effects"></div>
      <div class="main-content">
        <div class="main loginFrame-banner-container">
          <div id="loginFrame">
            <div class="content">
              <h1>Faça login em sua conta</h1>
              <form id="loginCredentials" novalidate>
                <div class="inputWrapper">
                  <h2>E-mail</h2>
                  <input id="emailInput" type="email" autocomplete="username" placeholder="Digite seu e-mail" value="rafael.mourao@aeroplano.com" />
                  <p id="emailWarning" class="validationMessage"></p>
                </div>
                <div class="inputWrapper">
                  <h2>Senha</h2>
                  <input id="passwordInput" type="password" autocomplete="current-password" placeholder="Digite sua senha" value="Password1!" />
                  <p id="passwordWarning" class="validationMessage"></p>
                </div>
                <div style="display: grid">
                  <a class="forgotPasswordText" href="esqueceusenha.html">Esqueci minha senha</a>
                </div>
                <button type="submit" id="signInButton">
                  <div class="buttonText">Entrar</div>
                </button>
              </form>
              <div class="signUpText">
                <span>Não tem uma conta? </span>
                <a href="cadastro.html" class="highlight">Cadastre-se</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer id="footer"></footer>
  </body>
</html>
